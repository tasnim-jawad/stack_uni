<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stack Operations</h1>
        <div class="pillar">
            <div class="books" id="books"></div>
            <div class="base"></div>
        </div>
        <div class="operations">

            <button class="btn btn-danger mb-2 bookName" value="A" onclick="putBook()">A</button>
            <button class="btn btn-warning mb-2 bookName" value="B" onclick="putBook()">B</button>
            <button class="btn btn-success mb-2 bookName" value="C" onclick="putBook()">C</button>
            <button class="btn btn-info mb-2 bookName" value="D" onclick="putBook()">D</button>
            <button class="btn btn-dark mb-2 bookName" value="E" onclick="putBook()">E</button>




<!--            <input type="number" id="bookName" placeholder="Enter book number (1-99)" >-->
            <button onclick="putBook()">Insertion: push()</button>
            <button onclick="pickBook()">Deletion: pop()</button>
            <button onclick="peekBook()">Peek Operation</button>
            <button onclick="isEmpty()">isEmpty</button>
            <button onclick="isFull()">isFull</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
